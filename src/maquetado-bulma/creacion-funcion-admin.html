    <section class="section has-background-white is-small search-container">
        <div class="container">
            <div class="columns is-multiline ">
                <div class="column is-one-third ">
                    <div class="field is-flex is-justify-content-flex-end">
                        <div class="control">
                            <input class="input search-input" type="text" placeholder="Artista">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="field is-flex is-justify-content-center">
                        <div class="control">
                            <input class="input search-input" type="text" placeholder="Ubicación">
                        </div>
                    </div>
                </div>
                <div class="column is-one-third ">
                    <div class="field is-flex is-align-items-flex-end">

    <!-- aca estan los shows-->
    <section class="section ">
        <div class="este-es-el-modal ">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Agregar Funacion a xxxxxxxxxxxx</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Fecha:</label>
                        <div class="control">
                            <input type="date" class="input" id="fecha">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Hora:</label>
                        <div class="control">
                            <input type="time" class="input" id="hora">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-primary">Aceptar</button>
                    <button class="button">Cancelar</button>
                </footer>
            </div>
        </div>
